<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <style>@import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');</style>
        <script src="tic_tac_toe.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div>Tic</div>
            <div>|Tac</div>
            <div class="toe">|Toe</div>
        </div>
        <div class = buttons>
            <button type="button" id="player2-button" class="player2-button">Player V. Player?</button>
            <button type="button" id="ai-button" class="ai-button">Player V. CPU?</button>
        </div>
        <div id="winner" class="winner"></div>
        <div id="gameboard" class="gameboard"></div>
        <button type="button" id="reset-button" class="reset-button">Reset</button>
    </body>
</html>
